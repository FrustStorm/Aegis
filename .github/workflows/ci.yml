name: CI Pipeline


on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]


jobs:
  security-tests:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout repository
        uses: actions/checkout@v3


    # 1. Gitleaks ( secret scan )

      - name: Install Gitleaks
        run: |
          curl -fL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks_linux_x64.tar.gz -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz
          sudo mv gitleaks /usr/local/bin/

      - name: Run Gitleaks
        run: |
          gitleaks detect --source . --no-git --exit-code 1
          
        

       



    # 2. Semgrep ( SAST )

      - name: Run semgrep SAST
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/ci"  # For production rulesets


    # 3. Trivy file system scan

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_Linux-64bit.deb 
          sudo dpkg -i trivy_Linux-64bit.deb
          

      - name: Trivy file system scan ( Dependency + config )
        run: trivy fs --exit-code 1 --severity CRITICAL,HIGH .


    # 4. Checkov ( Iac security scan )
      - name: Checkov - Terraform scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ./Terraform


  build-and-test:
    needs: security-tests
    runs-on: ubuntu-latest


    permissions:
      contents: read
      packages: write


    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
         cd app
         pip install -r requirements.txt

      - name: Run unit tests
        run: python -m pytest -q

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN}}" | docker login ghcr.io -u fruststorm --password-stdin

      - name: Build docker image
        run: |
          docker build -t ghcr.io/fruststorm/aegis-app:latest ./app
          

      # 5. Trivy Image scan

      - name: Trivy image scan
        run: trivy image --exit-code 1 --severity CRITICAL,HIGH ghcr.io/fruststorm/aegis-app:latest

      - name: Push Docker image
        run: |
          docker push ghcr.io/fruststorm/aegis-app:latest
          echo "END..."







      
          
