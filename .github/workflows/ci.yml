name: CI Pipeline


on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]


jobs:
  test-job:
    runs-on: ubuntu-latest


    permissions:
      contents: read
      packages: write


    steps:
      - name: Checkout repository
        uses : actions/checkout@v3


      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
         cd app
         pip install -r requirements.txt

      - name: Run unit tests
        run: python -m pytest -q

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN}}" | docker login ghcr.io -u fruststorm --password-stdin

      - name: Build docker image
        run: |
          docker build -t ghcr.io/fruststorm/aegis-app:latest ./app

      - name: Push Docker image
        run: |
          docker push ghcr.io/fruststorm/aegis-app:latest
          echo "END."







      
          
